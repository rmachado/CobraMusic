<!DOCTYPE html>  
<html lang="en"> 
    <head>  
        <meta charset="utf-8">  
		<link href="static/css/jplayer.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="/static/js/jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="/static/js/json2.min.js"></script>
		<script type="text/javascript" src="/static/js/jquery.jplayer.min.js"></script>
		<script type="text/javascript" src="/static/js/jplayer.playlist.js"></script>
		<script type="text/javascript" src="/static/js/mustache-0.7.0.js"></script>
		<script type="text/javascript" src="/static/js/jquery-color.js"></script>
        <title>CobraMusic</title>
        <meta name="description" content="CobraMusic">
        <meta name="author" content="SitePoint">
        <link rel="stylesheet" href="/static/css/style.css">
        <!--[if lt IE 9]>  
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>  
        <![endif]-->  
    </head>  
    <body>  
        <script src="static/js/scripts.js"></script>
        <h3>CobraMusic</h3>
	    <script type="text/javascript">
		    $(document).ready(function(){
			    $("#jquery_jplayer_1").jPlayer({
				    ready: function () {
					    $(this).jPlayer("setMedia", {
						    m4a: "/media/mysound.mp4",
						    oga: "/media/mysound.ogg"
					    });
				    },
				    swfPath: "/static/js",
				    supplied: "m4a, oga"
			    });
		    });
	    </script>
	    <div id="jquery_jplayer_1"></div>
	    <div id="jp_container_1">
	    <a href="#" class="jp-play">Play</a>
	    <a href="#" class="jp-pause">Pause</a>
	    </div>
        <div>
        	<strong>Ultimas Canciones</strong>
        	{{ latest_song_list }}
        </div>
    </body>  
</html>
